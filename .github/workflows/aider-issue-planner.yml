name: Aider Issue Planner

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: read
  issues: write

jobs:
  plan:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.issue.labels.*.name, 'feature') ||
      contains(github.event.issue.labels.*.name, 'bug') ||
      contains(github.event.issue.labels.*.name, 'research')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python and Aider
        run: |
          python -m pip install --upgrade pip
          pip install aider-install
          aider-install

      - name: Prepare Aider prompt
        id: prep
        run: |
          LABELS="${{ toJson(github.event.issue.labels.*.name) }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          ISSUE_BODY="${{ github.event.issue.body }}"

          if echo "$LABELS" | grep -iq "bug"; then
            MODE="bug"
            INSTRUCTION="Analyze this issue as a BUG. Identify likely causes, describe how to reproduce it, and propose a fix plan."
          elif echo "$LABELS" | grep -iq "feature"; then
            MODE="feature"
            INSTRUCTION="Treat this issue as a FEATURE request. Design a clear implementation plan."
          else
            MODE="research"
            INSTRUCTION="Treat this issue as a RESEARCH inquiry. Explore the codebase and explain how the relevant components work together. Provide a conceptual overview of data flow, dependencies, and logic. Do not propose code changes unless directly relevant."
          fi

          cat <<EOF > aider_prompt.txt
You are a senior software engineer assistant. The current issue is labeled as **$MODE**.

$INSTRUCTION

If this is a FEATURE or BUG, generate a concise Markdown plan structured as follows:

1. **Frontend Plan**
   - UI components or files involved.
   - Expected interactions or visuals.

2. **Backend Plan**
   - APIs, database models, and logic involved.

3. **Networking / Integration**
   - How data moves between frontend & backend, caching, errors, protocols.

4. **Acceptance Criteria**
   - List testable conditions for completion.

If this is a RESEARCH issue, instead produce:

- **Overview**: High-level purpose of this subsystem.
- **Key Components**: List main files/functions and their responsibilities.
- **Data Flow**: Describe how information or control moves.
- **Notes for Further Study**: Open questions or unclear relationships.

---
**Issue Context**
Title: $ISSUE_TITLE

Description:
$ISSUE_BODY
EOF

      - name: Run Aider to generate response
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          aider --model gpt-4o-mini --message-file aider_prompt.txt --no-auto-commit > aider_output.txt

      - name: Post Aider output as issue comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "### ðŸ¤– Aider ${MODE^} Response" > plan_comment.md
          echo "" >> plan_comment.md
          cat aider_output.txt >> plan_comment.md
          gh issue comment ${{ github.event.issue.number }} --body-file plan_comment.md
