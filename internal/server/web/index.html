<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Light Speed Duel – Command Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    :root {
      --frame-edge: 96px;
      --frame-border: rgba(15, 23, 42, 0.92);
      --frame-line: rgba(59, 130, 246, 0.32);
      --text-muted: rgba(148, 163, 184, 0.7);
      --text-strong: #e5e7eb;
      --btn-bg: rgba(23, 37, 84, 0.78);
      --btn-border: rgba(96, 165, 250, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #0d1724 0%, #05070b 65%);
      color: var(--text-strong);
      font: 13px/1.35 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(env(safe-area-inset-top) + 0px) calc(env(safe-area-inset-right) + 0px) calc(env(safe-area-inset-bottom) + 0px) calc(env(safe-area-inset-left) + 0px);
    }

    a {
      color: inherit;
    }

    #app {
      position: relative;
      width: min(1280px, 100vw);
      height: min(720px, 100vh);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    #frame {
      flex: 1;
      display: grid;
      grid-template-columns: var(--frame-edge) minmax(0, 1fr) var(--frame-edge);
      grid-template-rows: var(--frame-edge) minmax(0, 1fr) var(--frame-edge);
      background: var(--frame-border);
      border-radius: 20px;
      border: 1px solid var(--frame-line);
      box-shadow: 0 0 40px rgba(15, 23, 42, 0.65);
      overflow: hidden;
      position: relative;
    }

    #frame::after {
      content: "";
      position: absolute;
      inset: calc(var(--frame-edge) - 1px);
      border: 1px solid rgba(59, 130, 246, 0.28);
      border-radius: 12px;
      pointer-events: none;
    }

    #cv {
      grid-column: 2;
      grid-row: 2;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: radial-gradient(ellipse at center, rgba(14, 26, 39, 0.92) 0%, rgba(5, 7, 11, 0.96) 70%);
      box-shadow: 0 0 40px rgba(5, 12, 24, 0.6) inset;
      border: 1px solid rgba(30, 64, 175, 0.55);
      position: relative;
      z-index: 1;
      touch-action: none;
    }

    .frame-edge {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      pointer-events: auto;
      z-index: 2;
      background: rgba(8, 11, 16, 0.4);
    }

    #frame-top {
      grid-column: 1 / 4;
      grid-row: 1;
      justify-content: space-between;
      padding: 12px 20px;
      font-size: 12px;
    }

    #frame-left,
    #frame-right {
      flex-direction: column;
      grid-row: 2 / 4;
    }

    #frame-left {
      grid-column: 1;
      align-items: stretch;
      justify-content: center;
      padding: 20px 12px;
    }

    #frame-right {
      grid-column: 3;
      align-items: stretch;
      justify-content: center;
      padding: 20px 12px;
    }

    #frame-bottom {
      grid-column: 1 / 4;
      grid-row: 3;
      justify-content: space-between;
      padding: 12px 18px;
      gap: 12px;
      align-items: center;
    }

    #status-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(94, 129, 172, 0.45);
      letter-spacing: 0.02em;
      color: var(--text-muted);
      font-size: 11px;
    }

    #mission-hud {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 140px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(12, 19, 33, 0.75);
      border: 1px solid rgba(56, 189, 248, 0.35);
      box-shadow: 0 0 14px rgba(37, 99, 235, 0.18);
      color: var(--text-muted);
      font-size: 12px;
      transition: border-color 0.18s ease, box-shadow 0.18s ease;
    }

    #mission-hud.hidden {
      display: none;
    }

    #mission-hud.inside {
      border-color: rgba(56, 189, 248, 0.75);
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.32);
    }

    #mission-beacon-label {
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-accent);
      font-size: 11px;
    }

    #mission-hold-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    #mission-hud .mission-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #mission-hud .mission-header h3 {
      margin: 0;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--text-strong);
    }

    #mission-hud .mission-status {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(94, 129, 172, 0.45);
      font-size: 10px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    #mission-hud .mission-archetype {
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.82);
    }

    #mission-hud .mission-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    #mission-hud .mission-progress-track {
      flex: 1;
      height: 5px;
      border-radius: 999px;
      background: rgba(30, 64, 175, 0.35);
      overflow: hidden;
    }

    #mission-hud .mission-progress-fill {
      height: 100%;
      border-radius: inherit;
      background: linear-gradient(90deg, rgba(59, 130, 246, 0.9), rgba(16, 185, 129, 0.9));
      transition: width 0.25s ease;
    }

    #mission-hud .mission-progress-value {
      font-size: 11px;
      color: var(--text-strong);
    }

    #mission-hud .mission-timer {
      margin-top: 4px;
      font-size: 11px;
      color: rgba(148, 163, 184, 0.85);
    }

    #mission-hud .mission-timer.warning {
      color: #f97316;
    }

    #mission-hud .mission-objectives {
      list-style: none;
      padding: 0;
      margin: 6px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    #mission-hud .mission-objective {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #mission-hud .mission-objective-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
    }

    #mission-hud .mission-objective-progress {
      color: rgba(148, 163, 184, 0.75);
      font-variant-numeric: tabular-nums;
    }

    #mission-hud .mission-objective-bar {
      position: relative;
      height: 4px;
      border-radius: 999px;
      background: rgba(41, 72, 128, 0.45);
      overflow: hidden;
    }

    #mission-hud .mission-objective-fill {
      position: absolute;
      inset: 0;
      width: 0;
      background: rgba(56, 189, 248, 0.85);
      transition: width 0.2s ease;
    }

    #mission-hud .mission-objective-fill.complete {
      background: rgba(16, 185, 129, 0.9);
    }

    #mission-hud .mission-player-status {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(2, max-content);
      gap: 0 12px;
      font-size: 11px;
      color: rgba(203, 213, 225, 0.85);
    }

    #join-form {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #join-form input {
      width: 100px;
      padding: 5px 7px;
      border-radius: 8px;
      border: 1px solid rgba(94, 129, 172, 0.4);
      background: rgba(23, 37, 84, 0.7);
      color: var(--text-strong);
      font-size: 12px;
    }

    button {
      font: inherit;
      color: inherit;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .ghost-btn,
    #join-form button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-strong);
      transition: background 0.18s ease, transform 0.18s ease;
      font-size: 12px;
    }

    .ghost-btn.small {
      padding: 4px 8px;
      font-size: 11px;
    }

    #debug-overlay-toggle {
      min-width: 60px;
    }

    #debug-overlay-toggle[data-active="true"] {
      background: rgba(34, 197, 94, 0.28);
      border-color: rgba(16, 185, 129, 0.7);
      color: #bbf7d0;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.45);
    }

    .ghost-btn:hover,
    #join-form button:hover {
      background: rgba(96, 165, 250, 0.25);
    }

    .ghost-btn:active,
    #join-form button:active {
      transform: translateY(1px);
    }

    .edge-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      padding: 12px 10px;
      background: rgba(12, 17, 27, 0.58);
    }

    .edge-stack.active {
      border-color: rgba(96, 165, 250, 0.55);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.25);
      background: rgba(12, 20, 38, 0.75);
    }

    #ship-controls,
    #missile-controls {
      margin: auto 0;
    }


    #ship-routes {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
      min-height: 32px;
      align-items: center;
    }

    #ship-routes span {
      color: var(--text-strong);
      white-space: nowrap;
    }

    .edge-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .edge-btn {
      padding: 6px 9px;
      border-radius: 10px;
      border: 1px solid rgba(71, 85, 105, 0.65);
      background: rgba(15, 23, 42, 0.78);
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-strong);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      white-space: nowrap;
    }

    .edge-btn[data-state="active"] {
      background: rgba(37, 99, 235, 0.32);
      border-color: rgba(96, 165, 250, 0.8);
      color: #bfdbfe;
    }

    #missile-launch {
      gap: 2px;
    }

    .edge-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .btn-text-full {
      display: inline;
    }

    .btn-text-short {
      display: none;
    }

    .slider-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .slider-card label {
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .slider-card span {
      font-size: 11px;
      color: var(--text-strong);
    }

    .slider-card input[type="range"] {
      width: 140px;
      accent-color: #38bdf8;
    }

    #bottom-sliders {
      display: flex;
      gap: 22px;
      align-items: flex-end;
    }

    #missile-slider-group {
      margin-left: auto;
      display: flex;
      gap: 22px;
      align-items: flex-end;
    }

    #missile-slider-group .slider-card {
      min-width: 160px;
    }

    #bottom-sliders .slider-card {
      min-width: 160px;
    }

    #route-switcher {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #top-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .route-count {
      font-size: 11px;
      color: var(--text-muted);
    }

    #route-switcher button {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.7);
      font-size: 11px;
      cursor: pointer;
      color: var(--text-strong);
    }

    #route-menu {
      position: absolute;
      top: calc(var(--frame-edge) - 12px);
      right: calc(var(--frame-edge) - 12px);
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 16px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 6px;
      pointer-events: auto;
      z-index: 10;
    }

    #route-menu.visible {
      display: flex;
    }

    #route-menu button {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(30, 41, 59, 0.72);
      font-size: 11px;
    }

    #route-menu button.danger {
      border-color: rgba(248, 113, 113, 0.6);
      color: #fca5a5;
      background: rgba(120, 30, 30, 0.35);
    }

    #missile-route-name {
      font-weight: 600;
      color: var(--text-strong);
    }

    #missile-route-count {
      color: var(--text-muted);
    }

    #help-toggle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(30, 41, 59, 0.65);
      color: inherit;
      font-size: 14px;
    }

    #help-overlay {
      pointer-events: auto;
      position: absolute;
      inset: 0;
      background: rgba(3, 6, 12, 0.92);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: left;
      z-index: 20;
    }

    #help-overlay.visible {
      display: flex;
    }

    #help-overlay h2 {
      margin: 0 0 12px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 14px;
      color: rgba(148, 163, 184, 0.85);
    }

    #help-overlay pre {
      margin: 0;
      background: rgba(15, 23, 42, 0.88);
      padding: 16px 20px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      max-width: 620px;
      width: 100%;
      white-space: pre-wrap;
      line-height: 1.5;
      color: var(--text-strong);
    }

    #help-overlay button {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(59, 130, 246, 0.2);
      color: #f8fafc;
    }

    /* Heat Bar */
    .heat-bar-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .heat-bar-bg {
      width: 120px;
      height: 18px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .heat-bar-planned {
      position: absolute;
      inset: 0 auto 0 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(248, 113, 113, 0.35) 0%, rgba(239, 68, 68, 0.45) 100%);
      transition: width 0.15s ease-out;
      pointer-events: none;
    }

    .heat-bar-fill {
      position: absolute;
      inset: 0 auto 0 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(34, 197, 94, 0.8) 0%, rgba(234, 179, 8, 0.9) 70%, rgba(239, 68, 68, 1) 100%);
      transition: width 0.15s ease-out, background-color 0.2s ease-out;
      position: relative;
    }

    .heat-bar-fill.warn {
      background: linear-gradient(90deg, rgba(234, 179, 8, 0.9) 0%, rgba(249, 115, 22, 1) 50%, rgba(239, 68, 68, 1) 100%);
    }

    .heat-bar-fill.overheat {
      background: rgba(239, 68, 68, 1);
      animation: heat-pulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes heat-pulse {
      from { opacity: 0.9; }
      to { opacity: 1; }
    }

    .heat-value-text {
      font-size: 11px;
      color: var(--text-muted);
      min-width: 50px;
    }

    /* Speed Marker */
    .slider-with-marker {
      position: relative;
      display: inline-block;
    }

    .speed-marker {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 3px;
      height: 20px;
      background: rgba(59, 130, 246, 0.7);
      pointer-events: none;
      z-index: 10;
      border-radius: 1px;
      box-shadow: 0 0 4px rgba(59, 130, 246, 0.6);
    }

    /* Stall Overlay */
    .stall-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      pointer-events: none;
      animation: stall-fade-in 0.2s ease-out;
    }

    .stall-overlay.visible {
      display: flex;
    }

    @keyframes stall-fade-in {
      from {
        opacity: 0;
        backdrop-filter: blur(0px);
      }
      to {
        opacity: 1;
        backdrop-filter: blur(4px);
      }
    }

    .stall-content {
      text-align: center;
      animation: stall-pulse 1s ease-in-out infinite;
    }

    @keyframes stall-pulse {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .stall-text {
      font-size: 32px;
      font-weight: bold;
      color: #ef4444;
      text-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    .stall-subtext {
      font-size: 16px;
      color: #f59e0b;
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.6), 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    @media (max-width: 960px) {
      :root {
        --frame-edge: 82px;
      }
      #status-group {
        gap: 8px;
      }
      #bottom-sliders {
        gap: 16px;
      }
      .slider-card input[type="range"] {
        width: 120px;
      }
    }

    @media (max-width: 720px) {
      :root {
        --frame-edge: 72px;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      #status-group {
        font-size: 11px;
      }
      .slider-card input[type="range"] {
        width: 110px;
      }
      .btn-text-full {
        display: none;
      }
      .btn-text-short {
        display: inline;
      }
    }

    /* Game HUD Top Bar */
    #game-top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .hud-button {
      background: rgba(26, 26, 46, 0.9);
      border: 2px solid #00d9ff;
      border-radius: 6px;
      color: #00d9ff;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: monospace;
    }

    .hud-button:hover {
      background: rgba(0, 217, 255, 0.2);
      transform: scale(1.05);
    }

    .badge {
      display: inline-block;
      background: #ff9800;
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 4px;
      min-width: 18px;
      text-align: center;
    }

    /* Upgrades Panel Overlay */
    .upgrades-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .upgrades-panel.visible {
      display: flex;
      opacity: 1;
    }

    .panel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .panel-content {
      position: relative;
      width: 80%;
      max-width: 1200px;
      height: 80%;
      margin: auto;
      background: #1a1a2e;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 2px solid #16213e;
      background: #0f0f1e;
    }

    .panel-header h2 {
      margin: 0;
      color: #00d9ff;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      line-height: 1;
    }

    .close-btn:hover {
      color: #00d9ff;
    }

    .tech-tree-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .tech-tree {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .node {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background: #2a2a3e;
      transition: all 0.3s;
      color: #fff;
      position: relative;
    }

    .node h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .node p {
      margin: 5px 0;
      font-size: 13px;
    }

    .node .effects {
      color: #4caf50;
      font-weight: bold;
    }

    .node .duration {
      color: #999;
    }

    .node-available {
      border-color: #4caf50;
      background: #1e3a1e;
      cursor: pointer;
    }

    .node-available:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
    }

    .node-locked {
      border-color: #555;
      background: #1a1a2e;
      opacity: 0.5;
    }

    .node-in_progress {
      border-color: #ff9800;
      background: #3a2a1e;
      animation: pulse 2s infinite;
    }

    .node-completed {
      border-color: #2196f3;
      background: #1e2a3a;
    }

    .countdown {
      font-weight: bold;
      color: #ff9800;
      margin-top: 10px;
    }

    .checkmark {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #2196f3;
    }

    .node-available button {
      background: #4caf50;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .node-available button:hover {
      background: #45a049;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>

<body>
  <div id="game-top-bar">
    <button id="game-upgrades-btn" class="hud-button" title="Upgrades (U)">
      ⚙️ Upgrades <span id="game-upgrades-badge" class="badge" style="display: none;"></span>
    </button>
  </div>
  <div id="app">
    <div id="frame">
      <div id="frame-top" class="frame-edge">
        <div id="status-group">
          <span class="status-chip">HP <span id="ship-hp">–</span></span>
          <span class="status-chip">Kills <span id="ship-kills">0</span></span>
          <div id="heat-bar-container" class="heat-bar-container">
            <div id="heat-bar-bg" class="heat-bar-bg">
              <div id="heat-bar-planned" class="heat-bar-planned" title="Planned heat"></div>
              <div id="heat-bar-fill" class="heat-bar-fill" title="Actual heat"></div>
            </div>
            <span id="heat-value-text" class="heat-value-text">Heat</span>
          </div>
          <div id="mission-hud" class="hidden">
            <span id="mission-beacon-label">Beacon 1/4</span>
            <span id="mission-hold-text">Hold: 0.0s / 10.0s</span>
          </div>
        </div>
        <div id="top-right">
          <button id="debug-overlay-toggle" class="ghost-btn small" title="Toggle encounter debug overlay (D)">Debug</button>
          <button id="spawn-bot" class="ghost-btn"><span id="spawn-bot-text">Bot</span></button>
          <div id="route-switcher">
            <button id="route-prev" title="Previous missile route">◀</button>
            <span id="missile-route-name">Route</span>
            <button id="route-next" title="Next missile route">▶</button>
          </div>
          <span id="missile-route-count" class="route-count">0 pts</span>
        </div>
      </div>

      <div id="frame-left" class="frame-edge">
        <div id="ship-controls" class="edge-stack">
          <div class="edge-buttons">
            <button id="ship-set" class="edge-btn" data-mode="set">
              <span class="btn-text-full">Set</span>
              <span class="btn-text-short">Set</span>
            </button>
            <button id="ship-select" class="edge-btn" data-mode="select">
              <span class="btn-text-full">Select</span>
              <span class="btn-text-short">Sel</span>
            </button>
            <button id="ship-delete" class="edge-btn">
              <span class="btn-text-full">Delete</span>
              <span class="btn-text-short">Del</span>
            </button>
            <button id="ship-clear" class="edge-btn">
              <span class="btn-text-full">Clear</span>
              <span class="btn-text-short">Clr</span>
            </button>
            <div id="ship-routes">
              <span id="ship-route-leg"></span>
              <span id="ship-route-speed"></span>
            </div>
          </div>
        </div>
      </div>

      <canvas id="cv" width="1200" height="675"></canvas>

      <div id="frame-right" class="frame-edge">
        <div id="missile-controls" class="edge-stack">
          <div class="edge-buttons">
            <button id="missile-set" class="edge-btn" data-mode="set">
              <span class="btn-text-full">Set</span>
              <span class="btn-text-short">Set</span>
            </button>
            <button id="missile-select" class="edge-btn" data-mode="select">
              <span class="btn-text-full">Select</span>
              <span class="btn-text-short">Sel</span>
            </button>
            <button id="missile-delete" class="edge-btn">
              <span class="btn-text-full">Delete</span>
              <span class="btn-text-short">Del</span>
            </button>
            <button id="missile-add-route" class="edge-btn">
              <span class="btn-text-full">New</span>
              <span class="btn-text-short">New</span>
            </button>
            <button id="missile-launch" class="edge-btn">
              <span id="missile-launch-text">
                <span class="btn-text-full">Launch</span>
                <span class="btn-text-short">Fire</span>
              </span>
              <span id="missile-launch-info"></span>
            </button>
            <button id="missile-craft" class="edge-btn">
              <span class="btn-text-full">Craft</span>
              <span class="btn-text-short">Craft</span>
            </button>
          </div>
          <div id="missile-inventory" style="font-size: 11px; color: var(--text-muted); text-align: center; padding: 4px;">
            Missiles: <span id="missile-count">0</span>
          </div>
          <div id="missile-craft-timer" style="font-size: 11px; color: var(--text-accent); text-align: center; padding: 4px; display: none;">
            Crafting: <span id="craft-time-remaining">0</span>s
          </div>
        </div>
      </div>

      <div id="frame-bottom" class="frame-edge">
        <div id="bottom-sliders">
          <div id="ship-speed-card" class="slider-card">
            <label for="ship-speed-slider">Ship Speed</label>
            <div class="slider-with-marker">
              <input id="ship-speed-slider" type="range" min="20" max="250" value="150" step="5" />
              <div id="speed-marker" class="speed-marker" title="Heat neutral speed"></div>
            </div>
            <span id="ship-speed-value">150</span>
          </div>
          <div id="missile-slider-group">
            <div id="missile-agro-card" class="slider-card">
              <label for="missile-agro-slider">Missile Agro</label>
              <input id="missile-agro-slider" type="range" min="100" max="2000" value="800" step="50" />
              <span id="missile-agro-value">800</span>
            </div>
            <div id="missile-heat-capacity-card" class="slider-card">
              <label for="missile-heat-capacity-slider">Heat Capacity</label>
              <input id="missile-heat-capacity-slider" type="range" min="80" max="200" value="80" step="10" />
              <span id="missile-heat-capacity-value">80</span>
            </div>
            <div id="missile-speed-card" class="slider-card">
              <label for="missile-speed-slider">Leg Speed</label>
              <div class="slider-with-marker">
                <input id="missile-speed-slider" type="range" min="40" max="250" value="180" step="5" />
                <div id="missile-speed-marker" class="speed-marker" title="Missile heat neutral speed"></div>
              </div>
              <span id="missile-speed-value">--</span>
            </div>
          </div>
        </div>
      </div>

      <div id="route-menu">
        <button id="rename-missile-route">Rename route</button>
        <button id="clear-missile-waypoints">Clear waypoints</button>
        <button id="delete-missile-route" class="danger">Delete route</button>
      </div>

      <div id="help-overlay">
        <div>
          <h2>Controls</h2>
          <pre id="help-text"></pre>
          <button id="help-close">Back to battle</button>
        </div>
      </div>

      <div id="stall-overlay" class="stall-overlay">
        <div class="stall-content">
          <div class="stall-text">⚠ SYSTEMS OVERHEATED ⚠</div>
          <div class="stall-subtext">Cooling down...</div>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
  </div>
</body>

</html>
