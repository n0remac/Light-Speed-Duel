<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Light Speed Duel – Command Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    :root {
      --frame-edge: 96px;
      --frame-border: rgba(15, 23, 42, 0.92);
      --frame-line: rgba(59, 130, 246, 0.32);
      --text-muted: rgba(148, 163, 184, 0.7);
      --text-strong: #e5e7eb;
      --btn-bg: rgba(23, 37, 84, 0.78);
      --btn-border: rgba(96, 165, 250, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #0d1724 0%, #05070b 65%);
      color: var(--text-strong);
      font: 13px/1.35 "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(env(safe-area-inset-top) + 0px) calc(env(safe-area-inset-right) + 0px) calc(env(safe-area-inset-bottom) + 0px) calc(env(safe-area-inset-left) + 0px);
    }

    a {
      color: inherit;
    }

    #app {
      position: relative;
      width: min(1280px, 100vw);
      height: min(720px, 100vh);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    #frame {
      flex: 1;
      display: grid;
      grid-template-columns: var(--frame-edge) minmax(0, 1fr) var(--frame-edge);
      grid-template-rows: var(--frame-edge) minmax(0, 1fr) var(--frame-edge);
      background: var(--frame-border);
      border-radius: 20px;
      border: 1px solid var(--frame-line);
      box-shadow: 0 0 40px rgba(15, 23, 42, 0.65);
      overflow: hidden;
      position: relative;
    }

    #frame::after {
      content: "";
      position: absolute;
      inset: calc(var(--frame-edge) - 1px);
      border: 1px solid rgba(59, 130, 246, 0.28);
      border-radius: 12px;
      pointer-events: none;
    }

    #cv {
      grid-column: 2;
      grid-row: 2;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: radial-gradient(ellipse at center, rgba(14, 26, 39, 0.92) 0%, rgba(5, 7, 11, 0.96) 70%);
      box-shadow: 0 0 40px rgba(5, 12, 24, 0.6) inset;
      border: 1px solid rgba(30, 64, 175, 0.55);
      position: relative;
      z-index: 1;
      touch-action: none;
    }

    .frame-edge {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      pointer-events: auto;
      z-index: 2;
      background: rgba(8, 11, 16, 0.4);
    }

    #frame-top {
      grid-column: 1 / 4;
      grid-row: 1;
      justify-content: space-between;
      padding: 12px 20px;
      font-size: 12px;
    }

    #frame-left,
    #frame-right {
      flex-direction: column;
      grid-row: 2 / 4;
    }

    #frame-left {
      grid-column: 1;
      align-items: stretch;
      justify-content: center;
      padding: 20px 12px;
    }

    #frame-right {
      grid-column: 3;
      align-items: stretch;
      justify-content: center;
      padding: 20px 12px;
    }

    #frame-bottom {
      grid-column: 1 / 4;
      grid-row: 3;
      justify-content: space-between;
      padding: 12px 18px;
      gap: 12px;
      align-items: center;
    }

    #status-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(94, 129, 172, 0.45);
      letter-spacing: 0.02em;
      color: var(--text-muted);
      font-size: 11px;
    }

    #join-form {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #join-form input {
      width: 100px;
      padding: 5px 7px;
      border-radius: 8px;
      border: 1px solid rgba(94, 129, 172, 0.4);
      background: rgba(23, 37, 84, 0.7);
      color: var(--text-strong);
      font-size: 12px;
    }

    button {
      font: inherit;
      color: inherit;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .ghost-btn,
    #join-form button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-strong);
      transition: background 0.18s ease, transform 0.18s ease;
      font-size: 12px;
    }

    .ghost-btn.small {
      padding: 4px 8px;
      font-size: 11px;
    }

    .ghost-btn:hover,
    #join-form button:hover {
      background: rgba(96, 165, 250, 0.25);
    }

    .ghost-btn:active,
    #join-form button:active {
      transform: translateY(1px);
    }

    .edge-stack {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
      width: 100%;
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 12px;
      padding: 12px 10px;
      background: rgba(12, 17, 27, 0.58);
    }

    .edge-stack.active {
      border-color: rgba(96, 165, 250, 0.55);
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.25);
      background: rgba(12, 20, 38, 0.75);
    }

    #ship-controls,
    #missile-controls {
      margin: auto 0;
    }


    #ship-routes {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
      min-height: 32px;
      align-items: center;
    }

    #ship-routes span {
      color: var(--text-strong);
      white-space: nowrap;
    }

    .edge-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .edge-btn {
      padding: 6px 9px;
      border-radius: 10px;
      border: 1px solid rgba(71, 85, 105, 0.65);
      background: rgba(15, 23, 42, 0.78);
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-strong);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      white-space: nowrap;
    }

    .edge-btn[data-state="active"] {
      background: rgba(37, 99, 235, 0.32);
      border-color: rgba(96, 165, 250, 0.8);
      color: #bfdbfe;
    }

    #missile-launch {
      gap: 2px;
    }

    .edge-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
    }

    .btn-text-full {
      display: inline;
    }

    .btn-text-short {
      display: none;
    }

    .slider-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .slider-card label {
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .slider-card span {
      font-size: 11px;
      color: var(--text-strong);
    }

    .slider-card input[type="range"] {
      width: 140px;
      accent-color: #38bdf8;
    }

    #bottom-sliders {
      display: flex;
      gap: 22px;
      align-items: flex-end;
    }

    #missile-slider-group {
      margin-left: auto;
      display: flex;
      gap: 22px;
      align-items: flex-end;
    }

    #missile-slider-group .slider-card {
      min-width: 160px;
    }

    #bottom-sliders .slider-card {
      min-width: 160px;
    }

    #route-switcher {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    #top-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .route-count {
      font-size: 11px;
      color: var(--text-muted);
    }

    #route-switcher button {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.7);
      font-size: 11px;
      cursor: pointer;
      color: var(--text-strong);
    }

    #route-menu {
      position: absolute;
      top: calc(var(--frame-edge) - 12px);
      right: calc(var(--frame-edge) - 12px);
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 16px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 6px;
      pointer-events: auto;
      z-index: 10;
    }

    #route-menu.visible {
      display: flex;
    }

    #route-menu button {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(30, 41, 59, 0.72);
      font-size: 11px;
    }

    #route-menu button.danger {
      border-color: rgba(248, 113, 113, 0.6);
      color: #fca5a5;
      background: rgba(120, 30, 30, 0.35);
    }

    #missile-route-name {
      font-weight: 600;
      color: var(--text-strong);
    }

    #missile-route-count {
      color: var(--text-muted);
    }

    #help-toggle {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(30, 41, 59, 0.65);
      color: inherit;
      font-size: 14px;
    }

    #help-overlay {
      pointer-events: auto;
      position: absolute;
      inset: 0;
      background: rgba(3, 6, 12, 0.92);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: left;
      z-index: 20;
    }

    #help-overlay.visible {
      display: flex;
    }

    #help-overlay h2 {
      margin: 0 0 12px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 14px;
      color: rgba(148, 163, 184, 0.85);
    }

    #help-overlay pre {
      margin: 0;
      background: rgba(15, 23, 42, 0.88);
      padding: 16px 20px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      max-width: 620px;
      width: 100%;
      white-space: pre-wrap;
      line-height: 1.5;
      color: var(--text-strong);
    }

    #help-overlay button {
      margin-top: 18px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(59, 130, 246, 0.2);
      color: #f8fafc;
    }

    @media (max-width: 960px) {
      :root {
        --frame-edge: 82px;
      }
      #status-group {
        gap: 8px;
      }
      #bottom-sliders {
        gap: 16px;
      }
      .slider-card input[type="range"] {
        width: 120px;
      }
    }

    @media (max-width: 720px) {
      :root {
        --frame-edge: 72px;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      #status-group {
        font-size: 11px;
      }
      .slider-card input[type="range"] {
        width: 110px;
      }
      .btn-text-full {
        display: none;
      }
      .btn-text-short {
        display: inline;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="frame">
      <div id="frame-top" class="frame-edge">
        <div id="status-group">
          <span class="status-chip">HP <span id="ship-hp">–</span></span>
          <span class="status-chip">Kills <span id="ship-kills">0</span></span>
        </div>
        <div id="top-right">
          <button id="spawn-bot" class="ghost-btn"><span id="spawn-bot-text">Bot</span></button>
          <div id="route-switcher">
            <button id="route-prev" title="Previous missile route">◀</button>
            <span id="missile-route-name">Route</span>
            <button id="route-next" title="Next missile route">▶</button>
          </div>
          <span id="missile-route-count" class="route-count">0 pts</span>
        </div>
      </div>

      <div id="frame-left" class="frame-edge">
        <div id="ship-controls" class="edge-stack">
          <div class="edge-buttons">
            <button id="ship-set" class="edge-btn" data-mode="set">
              <span class="btn-text-full">Set</span>
              <span class="btn-text-short">Set</span>
            </button>
            <button id="ship-select" class="edge-btn" data-mode="select">
              <span class="btn-text-full">Select</span>
              <span class="btn-text-short">Sel</span>
            </button>
            <button id="ship-delete" class="edge-btn">
              <span class="btn-text-full">Delete</span>
              <span class="btn-text-short">Del</span>
            </button>
            <button id="ship-clear" class="edge-btn">
              <span class="btn-text-full">Clear</span>
              <span class="btn-text-short">Clr</span>
            </button>
            <div id="ship-routes">
              <span id="ship-route-leg"></span>
              <span id="ship-route-speed"></span>
            </div>
          </div>
        </div>
      </div>

      <canvas id="cv" width="1200" height="675"></canvas>

      <div id="frame-right" class="frame-edge">
        <div id="missile-controls" class="edge-stack">
          <div class="edge-buttons">
            <button id="missile-set" class="edge-btn" data-mode="set">
              <span class="btn-text-full">Set</span>
              <span class="btn-text-short">Set</span>
            </button>
            <button id="missile-select" class="edge-btn" data-mode="select">
              <span class="btn-text-full">Select</span>
              <span class="btn-text-short">Sel</span>
            </button>
            <button id="missile-delete" class="edge-btn">
              <span class="btn-text-full">Delete</span>
              <span class="btn-text-short">Del</span>
            </button>
            <button id="missile-add-route" class="edge-btn">
              <span class="btn-text-full">New</span>
              <span class="btn-text-short">New</span>
            </button>
            <button id="missile-launch" class="edge-btn">
              <span id="missile-launch-text">
                <span class="btn-text-full">Launch</span>
                <span class="btn-text-short">Fire</span>
              </span>
              <span id="missile-launch-info"></span>
            </button>
          </div>
        </div>
      </div>

      <div id="frame-bottom" class="frame-edge">
        <div id="bottom-sliders">
          <div id="ship-speed-card" class="slider-card">
            <label for="ship-speed-slider">Ship Speed</label>
            <input id="ship-speed-slider" type="range" min="20" max="250" value="150" step="5" />
            <span id="ship-speed-value">150</span>
          </div>
          <div id="missile-slider-group">
            <div id="missile-agro-card" class="slider-card">
              <label for="missile-agro-slider">Missile Agro</label>
              <input id="missile-agro-slider" type="range" min="100" max="2000" value="800" step="50" />
              <span id="missile-agro-value">800</span>
            </div>
            <div id="missile-speed-card" class="slider-card">
              <label for="missile-speed-slider">Missile Speed</label>
              <input id="missile-speed-slider" type="range" min="40" max="250" value="180" step="5" />
              <span id="missile-speed-value">180</span>
            </div>
          </div>
        </div>
      </div>

      <div id="route-menu">
        <button id="rename-missile-route">Rename route</button>
        <button id="clear-missile-waypoints">Clear waypoints</button>
        <button id="delete-missile-route" class="danger">Delete route</button>
      </div>

      <div id="help-overlay">
        <div>
          <h2>Controls</h2>
          <pre id="help-text"></pre>
          <button id="help-close">Back to battle</button>
        </div>
      </div>
    </div>
    <script src="client.js"></script>
  </div>
</body>

</html>
